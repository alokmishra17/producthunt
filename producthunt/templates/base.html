    <header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
    	{% if user.is_authenticated %}
    	<a class="nav-item nav-link" href="{% url 'create' %}"><b>Create </b><span class="oi oi-plus"></span></a>
    	<a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}"onclick="">  <b>Logout </b><span class="oi oi-account-logout"></span></a>
    	<form id="logout" method="POST" action="{% url 'logout' %}">
    	{% csrf_token %}
    	<input type="hidden">
    	</form>	
    	{% else %}
     <a class="nav-item nav-link" href="{% url 'signup' %}"><b>SignUp </b><span class="oi oi-person"></span></a>
     <a class="nav-item nav-link" href="{% url 'login' %}"><b>Login </b> <span class="oi oi-account-login"></span></a>
      {% endif %}
    </div>
  </div>
  </div>
