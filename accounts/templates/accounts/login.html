{% extends 'base.html' %}

{% block content %}

<br/>
{% if error %}
{{error}}
<br/>
{% endif %}
</br>
<h1><b>Login</b></h1>

<form method="POST" action="{% url 'login' %}">
{% csrf_token %}
<br/>
<b>Username:</b>
<br/>
<input type="text" name="username" />
<br/>
<b>Password:</b>
<br/>
<input type="password" name="password" />
<br/>
<br/>
<input class="btn btn-primary" type="submit" value="login"/>
</form>

{% endblock %}
